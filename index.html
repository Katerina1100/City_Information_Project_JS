<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="cities.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header>
        <h1  class="text-center title">City Information</h1>
    </header>

    <div class="container">
        <div class="row" id="formContainer">

            <!-- Login Form -->
            <form id="loginForm" class="col-md-5"novalidate>
                <h1 class="mb-4">Login</h1>

                <div class="mb-3">
                  <label for="loginEmail" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="loginEmail" required> 
                  <div id="loginEmailError" class="text-dark"></div>      
                </div>

                <div class="mb-3">
                  <label for="loginPassword" class="form-label">Password</label>
                  <input type="password" class="form-control" id="loginPassword" required>
                  <div id="loginPasswordError" class="text-dark"></div>
                </div>
               
                <button type="submit" class="btn btn-lg btn-dark">Login</button>
            </form>

            <!-- Register Form -->
            <form id="registerForm" class="col-md-5 offset-md-1 "novalidate>

                <h1 class="mb-4">Register</h1>

                <div class="mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" required>
                    <div id="firstNameError" class="text-dark"></div>
                </div>

                <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" required>
                    <div id="lastNameError" class="text-dark"></div>
                </div>

                <div class="mb-3">
                  <label for="registerEmail" class="form-label">Email Address</label>
                  <input type="email" class="form-control" id="registerEmail" required>
                  <div id="registerEmailError" class="text-dark"></div>
                </div>

                <div class="mb-3">
                  <label for="registerPassword" class="form-label">Password</label>
                  <input type="password" class="form-control" id="registerPassword" required>
                  <div id="registerPasswordError" class="text-dark"></div>
                </div>

                <div class="mb-3">
                    <label for="phoneNumber" class="form-label">Phone Number</label>
                    <input type="text" class="form-control" id="phoneNumber" required>
                    <div id="phoneNumberError" class="text-dark"></div>
                </div>
                
                <button type="submit" class="btn btn-lg btn-dark">Register</button>
                <div id="registrationSuccessMessage" class="text-dark mt-3"></div>
            </form>
        </div>
    </div>

    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="users.js"></script>
</body>
</html>
