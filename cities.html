<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="cities.css">
</head>
<body>

    <header class="header mb-5">
        
        <h1 class="text-center title">City Information</h1>

        <div id="header-bittons">
            <div id="welcomeMessage"></div>
            <button id="addCityButton" class="btn btn-lg btn-dark">Add City</button>
            <button id="logoutButton" class="btn btn-lg btn-dark">Logout</button>    
        </div>
        
    </header>

    <main>

        <div class="container">

            <div id="addCitySuccessMessage" class="alert alert-success" style="display: none;">
                City added successfully!
            </div> 

            <div id="filters" class="d-flex justify-content-center mb-5 gap-3">
                <select name="" id="countryFilter" class="text-white"></select>
                <select name="" id="timeZoneFilter" class="text-white"></select>
                <input type="text" id="descriptionSearch" class="text-white" placeholder="Search by description">
                <button id="resetFiltersButton" class="btn btn-sm">Reset Filters</button>

            </div>

        
            <div class="row" id="cityList"></div>

            <div id="cityModal" style="display: none;"></div>

            <!-- City Details Modal -->
         <div class="modal fade" id="cityDetailsModal" tabindex="-1" aria-labelledby="cityDetailsModalLabel" aria-hidden="true">

                <div class="modal-dialog">

                    <div class="modal-content">

                        <div class="modal-header">

                            <h5 class="modal-title" id="cityDetailsModalLabel">City Details</h5>

                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

                        </div>

                        <div class="modal-body">

                            <form id="editCityForm">
                                <input type="hidden" id="editCityId">

                                <div class="mb-3">
                                    <label for="editCityName" class="form-label">City Name</label>
                                    <input type="text" class="form-control" id="editCityName" >
                                </div>

                                <div class="mb-3">
                                    <label for="editCountryName" class="form-label">Country Name</label>
                                    <input type="text" class="form-control" id="editCountryName" >
                                </div>

                                <div class="mb-3">
                                    <label for="editTimeZone" class="form-label">Time Zone</label>
                                    <input type="text" class="form-control" id="editTimeZone" >
                                </div>

                                <div class="mb-3">
                                    <label for="editDescription" class="form-label">Description</label>
                                    <textarea class="form-control" id="editDescription" rows="3" ></textarea>
                                </div>

                                <div class="mb-3">
                                    <label for="editZipCode" class="form-label">Zip Code</label>
                                    <input type="text" class="form-control" id="editZipCode" >
                                </div>

                                <div class="mb-3">
                                    <label for="editImage" class="form-label">Image URL</label>
                                    <input type="text" class="form-control" id="editImage" >
                                </div>

                                <button type="submit" class="btn btn-dark">Save Changes</button>
                                <button type="button" class="btn btn-danger" id="deleteCityButton">Delete City</button>
                                
                            </form>
                        </div>
                    </div>
                </div>
        </div>


                    
            <!--AddCity Modal  -->
        <div class="modal fade" id="addCityModal" tabindex="-1" aria-labelledby="addCityModalLabel" aria-hidden="true">

                <div class="modal-dialog">

                    <div class="modal-content">

                        <div class="modal-header">
                            <h5 class="modal-title" id="addCityModalLabel">Add City</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>

                        <div class="modal-body">

                            <form id="addCityForm">

                                <div class="mb-3">
                                    <label for="cityName" class="form-label">City Name</label>
                                    <input type="text" class="form-control" id="cityName" required>                                   
                                </div>

                                <div class="mb-3">
                                    <label for="countryName" class="form-label">Country Name</label>
                                    <input type="text" class="form-control" id="countryName" required>                                    
                                </div>

                                <div class="mb-3">
                                    <label for="timeZone" class="form-label">Time Zone</label>
                                    <input type="text" class="form-control" id="timeZone" required>
                                </div>

                                <div class="mb-3">
                                    <label for="description" class="form-label">Description</label>
                                    <textarea class="form-control" id="description" required></textarea>
                                </div>

                                <div class="mb-3">
                                    <label for="zipCode" class="form-label">Zip Code</label>
                                    <input type="text" class="form-control" id="zipCode" required>
                                </div>

                                <div class="mb-3">
                                    <label for="image" class="form-label">Image URL</label>
                                    <input type="url" class="form-control" id="image" required>
                                </div>

                                <button type="submit" class="btn btn-primary">Add City</button>
                               
                            </form>
                        </div>
                    </div>
                </div>
        </div>



    </main>
    

<script type="module" src="cities.js"></script>
<script type="module" src="filterCity.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
